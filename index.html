<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper">
        <a href="#">
          <img class="logo-img" src="src/img/logo-img.png" alt="logo-img" />
        </a>
        <a href="#"><h2 class="header-logo-title">LIFE IS A TREASURE</h2></a>

        <button id="header-btn" class="login-btn">Log in</button>

        <!-- Log in modals -->

        <!-- Visit modals  -->

        <!-- <button class="create-visit-btn">Create visit</button> -->
      </div>
    </header>

    <template>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>

    <main class="main">
      <section class="filter-container">
        <form class="form" id="filter">
          <div class="mb-3">
            <input
              type="text"
              name="search"
              id="search"
              class="form-control"
              placeholder="Search"
            />
          </div>
          <div class="mb-3">
            <select name="doctor" id="doctor" class="form-select">
              <option value="" disabled selected>Doctor</option>
              <option value="cardiologist">Cardiologist</option>
              <option value="dentist">Dentist</option>
              <option value="therapist">Therapist</option>
            </select>
          </div>
          <div class="mb-3">
            <select name="urgency" id="urgency" class="form-select">
              <option value="" disabled selected>Urgency</option>
              <option value="usual">Usual</option>
              <option value="priority">Priority</option>
              <option value="pressing">Pressing</option>
            </select>
          </div>
          <div class="btn-wrapper">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="reset" class="btn btn-primary">Reset</button>
          </div>
        </form>
      </section>

      <section>
        <div class="main-advice">
          <h2 id="main-title" class="main-title">No items have been added</h2>
          <h2 id="main-title-absent" class="main-title-absent">
            There are no items
          </h2>
        </div>

        <div class="container" id="card-container"></div>
      </section>
    </main>

    <script src="./src/js/index.js" type="module"></script>
  </body>
</html>
